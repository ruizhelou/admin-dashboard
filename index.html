<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="branding">
                <p><img src="icons/view-dashboard.svg" alt="Dashboard icon" class="icon">Dashboard</p>
            </div>
            <div class="navigation">
                <ul>
                    <li><img src="icons/home.svg" alt="Dashboard icon" class="icon">Home</li>
                    <li><img src="icons/card-account-details-outline.svg" alt="Dashboard icon" class="icon">Profile</li>
                    <li><img src="icons/message.svg" alt="Dashboard icon" class="icon">Messages</li>
                    <li><img src="icons/clock-time-three.svg" alt="Dashboard icon" class="icon">History</li>
                    <li><img src="icons/file-multiple.svg" alt="Dashboard icon" class="icon">Tasks</li>
                    <li><img src="icons/account-group.svg" alt="Dashboard icon" class="icon">Communities</li>
                </ul>
            </div>
            <div class="help">
                <ul>
                    <li><img src="icons/cog.svg" alt="Dashboard icon" class="icon">Settings</li>
                    <li><img src="icons/help-box.svg" alt="Dashboard icon" class="icon">Support</li>
                    <li><img src="icons/shield-check.svg" alt="Dashboard icon" class="icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            header
        </div>
        <div class="main-content">
            main-content
        </div>
    </div>
</body>
</html>
