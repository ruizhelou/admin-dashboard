<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="branding">
                <p><img src="icons/view-dashboard.svg" alt="Dashboard icon" class="icon">Dashboard</p>
            </div>
            <div class="navigation">
                <ul>
                    <li><img src="icons/home.svg" alt="Home icon" class="icon">Home</li>
                    <li><img src="icons/card-account-details-outline.svg" alt="Profile icon" class="icon">Profile</li>
                    <li><img src="icons/message.svg" alt="Message icon" class="icon">Messages</li>
                    <li><img src="icons/clock-time-three.svg" alt="History icon" class="icon">History</li>
                    <li><img src="icons/file-multiple.svg" alt="Tasks icon" class="icon">Tasks</li>
                    <li><img src="icons/account-group.svg" alt="Communities icon" class="icon">Communities</li>
                </ul>
            </div>
            <div class="help">
                <ul>
                    <li><img src="icons/cog.svg" alt="Settings icon" class="icon">Settings</li>
                    <li><img src="icons/help-box.svg" alt="Support icon" class="icon">Support</li>
                    <li><img src="icons/shield-check.svg" alt="Privacy icon" class="icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="upper-row">
                <div class="search-bar">
                    <img src="icons/magnify.svg" alt="Search bar icon" class="icon">
                    <input type="text" id="search" name="search"/>
                </div>
                <div class="user-account">
                    <img src="icons/bell-ring-outline.svg" alt="Notification icon" class="icon">
                    <div class="user-profile-picture">
                        <img src="images/jake.png" alt="Jake the Dog">
                    </div>
                    <div class="user-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="user-profile-picture">
                    <img src="images/jake.png" alt="Jake the Dog">
                </div>
                <div class="user-profile-greeting">
                    <div class="greeting-1">Hi there,</div>
                    <div class="greeting-2">Morgan Oakley (@morgan)</div>
                </div>
                <div class="user-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            main-content
        </div>
    </div>
</body>
</html>
